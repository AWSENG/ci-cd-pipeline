<!DOCTYPE html>
<html>
<head>
<title>Simple Calculator</title>
</head>
<body>
<div id="calculator">
<input type="text" id="input" />
<br>
<button type="button" id="add">+</button>
<button type="button" id="subtract">-</button>
<button type="button" id="multiply">*</button>
<button type="button" id="divide">/</button>
<br>
<button type="button" id="clear">Clear</button>
<button type="button" id="equal">=</button>
</div>
<script>
function calculate() {
var input = document.getElementById("input").value;
var operator = document.getElementById("operator").value;
var result = 0;

if (operator == "+") {
result = parseInt(input) + parseInt(document.getElementById("operand").value);
} else if (operator == "-") {
result = parseInt(input) - parseInt(document.getElementById("operand").value);
} else if (operator == "*") {
result = parseInt(input) * parseInt(document.getElementById("operand").value);
} else if (operator == "/") {
result = parseInt(input) / parseInt(document.getElementById("operand").value);
}

document.getElementById("result").innerHTML = result;
}

document.getElementById("add").addEventListener("click", calculate);
document.getElementById("subtract").addEventListener("click", calculate);
document.getElementById("multiply").addEventListener("click", calculate);
document.getElementById("divide").addEventListener("click", calculate);
document.getElementById("clear").addEventListener("click", function() {
document.getElementById("input").value = "";
document.getElementById("result").innerHTML = "";
});
document.getElementById("equal").addEventListener("click", calculate);
</script>
</body>
</html>
